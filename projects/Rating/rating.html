<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="rating.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div><a href="#"><img style="width: 5em;height: 3em;"  class="logo" src="../../images/FIREX22-removebg-preview.png"></a></div>
        <h1>Rating</h1>    
    </header>
    <div class="main_content">
        <div class="titre_stars">
            <h2>RATE OUR SITE WEB</h2>
            <form>
                <p style="color: black; font-weight: 900; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Rating: <span class="star-rating" style="color: white;">
                    <label for="rate-1" style="--i:1"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" name="rating" id="rate-1" value="1" checked>
                    <label for="rate-2" style="--i:2"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" name="rating" id="rate-2" value="2">
                    <label for="rate-3" style="--i:3"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" name="rating" id="rate-3" value="3">
                    <label for="rate-4" style="--i:4"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" name="rating" id="rate-4" value="4">
                    <label for="rate-5" style="--i:5"><i class="fa-solid fa-star"></i></label>
                    <input type="radio" name="rating" id="rate-5" value="5">
                    <button>Submit</button>
                </span></p>
            </form>
        </div>
    </div>
</body>
</html>
